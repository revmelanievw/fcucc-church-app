<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    
    <!-- PWA Meta Tags -->
    <meta name="theme-color" content="#4C7273" />
    <meta name="description" content="First Congregational United Church of Christ - Cedar Rapids, Iowa" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="FCUCC" />
    
    <!-- PWA Manifest -->
    <link rel="manifest" href="/manifest.json" />
    
    <!-- Apple Touch Icons -->
    <link rel="apple-touch-icon" href="/icons/icon-152.png" />
    <link rel="apple-touch-icon" sizes="180x180" href="/icons/icon-192.png" />
    
    <!-- Favicon -->
    <link rel="icon" type="image/png" sizes="32x32" href="/icons/icon-96.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/icons/icon-72.png" />
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Crimson+Pro:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <title>FCUCC - First Congregational UCC</title>
    
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        font-family: 'Crimson Pro', Georgia, serif;
        background-color: #FAF8F5;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }
      #root {
        min-height: 100vh;
      }
      
      /* Install prompt banner */
      .install-banner {
        display: none;
        position: fixed;
        bottom: 80px;
        left: 16px;
        right: 16px;
        background: linear-gradient(135deg, #4C7273 0%, #2D4A4B 100%);
        color: white;
        padding: 16px 20px;
        border-radius: 12px;
        box-shadow: 0 4px 20px rgba(0,0,0,0.2);
        z-index: 1000;
        font-family: 'Crimson Pro', Georgia, serif;
        max-width: 400px;
        margin: 0 auto;
      }
      .install-banner.show {
        display: block;
        animation: slideUp 0.3s ease;
      }
      @keyframes slideUp {
        from { transform: translateY(100px); opacity: 0; }
        to { transform: translateY(0); opacity: 1; }
      }
      .install-banner h4 {
        font-size: 18px;
        margin-bottom: 8px;
      }
      .install-banner p {
        font-size: 14px;
        opacity: 0.9;
        margin-bottom: 12px;
      }
      .install-banner-buttons {
        display: flex;
        gap: 10px;
      }
      .install-banner button {
        padding: 10px 20px;
        border: none;
        border-radius: 8px;
        font-size: 14px;
        font-weight: 600;
        cursor: pointer;
        font-family: 'Crimson Pro', Georgia, serif;
      }
      .install-btn {
        background: white;
        color: #4C7273;
      }
      .dismiss-btn {
        background: rgba(255,255,255,0.2);
        color: white;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    
    <!-- Install Banner -->
    <div id="installBanner" class="install-banner">
      <h4>ðŸ“± Install FCUCC App</h4>
      <p>Add to your home screen for quick access!</p>
      <div class="install-banner-buttons">
        <button class="install-btn" id="installBtn">Install</button>
        <button class="dismiss-btn" id="dismissBtn">Not Now</button>
      </div>
    </div>
    
    <script type="module" src="./src/main.jsx"></script>
    
    <!-- Service Worker & Install Prompt -->
    <script>
      // Register Service Worker
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/sw.js')
            .then((registration) => {
              console.log('SW registered:', registration.scope);
            })
            .catch((error) => {
              console.log('SW registration failed:', error);
            });
        });
      }
      
      // Install Prompt
      let deferredPrompt;
      const installBanner = document.getElementById('installBanner');
      const installBtn = document.getElementById('installBtn');
      const dismissBtn = document.getElementById('dismissBtn');
      
      window.addEventListener('beforeinstallprompt', (e) => {
        e.preventDefault();
        deferredPrompt = e;
        
        // Check if user has dismissed before
        const dismissed = localStorage.getItem('pwaInstallDismissed');
        if (!dismissed) {
          setTimeout(() => {
            installBanner.classList.add('show');
          }, 3000); // Show after 3 seconds
        }
      });
      
      installBtn?.addEventListener('click', async () => {
        if (deferredPrompt) {
          deferredPrompt.prompt();
          const { outcome } = await deferredPrompt.userChoice;
          console.log('User choice:', outcome);
          deferredPrompt = null;
          installBanner.classList.remove('show');
        }
      });
      
      dismissBtn?.addEventListener('click', () => {
        installBanner.classList.remove('show');
        localStorage.setItem('pwaInstallDismissed', 'true');
      });
      
      window.addEventListener('appinstalled', () => {
        console.log('App installed!');
        installBanner.classList.remove('show');
        deferredPrompt = null;
      });
    </script>
  </body>
</html>
